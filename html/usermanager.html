<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý chung</title>
    <link rel="stylesheet" href="../css/usermanager.css" />
  </head>
  <body>
    <div class="tableform">
      <div class="result">
        <input
          placeholder="Nhập tên người dùng cần tìm"
          oninput="handleOnInputUser(this.value)"
        />
        <button onclick="handleteam('userteam')">Quản lý người dùng</button>
      </div>
      <div class="result">
        <input
          placeholder="Nhập tên sản phẩm cần tìm"
          oninput="handleOnInputProduct(this.value)"
        />
        <button onclick="handleteam('productteam')">Quản lý sản phẩm</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <button onclick="handleAddUser()">Add user</button>
      <button onclick="handleAddProduct()">Add product</button>
    </div>
    <div class="updatedata">
      <input id="userinput" />
      <button onclick="handleUpdate()">Update</button>
    </div>
    <script src="../js/manager_user.js"></script>
  </body>
</html>
