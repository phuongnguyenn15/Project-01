<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div id="boxform">
          <form id="loginform">
            <h2>Login</h2>
            <div class="inputbox">
              <i class="fa-solid fa-envelope"></i>
              <input type="text" placeholder="Email" id="user" />
            </div>
            <div class="inputbox">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" id="login-pass" />
            </div>
            <div class="forget">
              <label for=""><input type="checkbox" />Ghi nhớ đăng nhập </label>
              <a href="./index.html">Go Home</a>
            </div>

            <button type="submit" class="login-btn">Đăng nhập</button>

            <div class="register">
              <label for="">Bạn chưa có tài khoản</label>
              <a href="../html/register.html">Đăng ký</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>
